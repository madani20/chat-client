<body>
    <div class="center-box">
        <fieldset>
            <legend>Connexion</legend>
            <div style="color: red; font-family: 'Times New Roman', Times, serif;">@if (errorMessage) {
                {{errorMessage}}
            }
            </div>
            <!-- <span><small>bart&commat;free.fr et bartSimson</small></span> -->
            <form [formGroup]="loginForm" (ngSubmit)="onLogIn()">
                <div class="form-group">
                <label for="email">Email :</label>
                    <input type="text" id="email" name="email" formControlName="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password" formControlName="password" required>
                </div>
                <button type="submit" [disabled]="isLoading" >Se connecter</button>
            </form>
        </fieldset>
        <!-- Spinner centrÃ© -->
  <div class="spinner-overlay" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
        </div>
  </body>
